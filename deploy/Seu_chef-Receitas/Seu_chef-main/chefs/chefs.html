<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider Receitas do chef</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="../assets/styles/chefs.css">
  <!-- Link SwiperJS CSS NÃO TRADUZA A PAGINA PORQUE VAI DAR PROBLEMA.-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>

  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img decoding="async" src="../assets/img/home3.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Salvatore Loi</h2>
          <p class="user-profession">São Paulo</p>
          <a href="salvatore/arquivos/Salvatore.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="../assets/img/br-author-joaopedro.avif" alt="User Image" class="user-image">
          <h2 class="user-name">Carlos Bertolazzi</h2>
          <p class="user-profession">Rio de Janeiro</p>
          <a href="Carlos/arquivos/Carlos.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="../assets/img/homem4.avif" alt="User Image" class="user-image">
          <h2 class="user-name">Rodrigo Oliveira</h2>
          <p class="user-profession">Santa Catarina</p>
          <a href="Rodrigo/arquivos/Rodrigo.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="../assets/img/smirking-young-man.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Jun Sakamoto</h2>
          <p class="user-profession">Bahia</p>
          <a href="Jun/arquivos/Jun.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="../assets/img/artworks-sBgQ1jDDBDh6ydzw-5uuz3g-t500x500.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Claude Troisgros</h2>
          <p class="user-profession">Rio Grande</p>
          <a href="Claude/arquivos/Claude.html"><button class="message-button">Mensagem</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img decoding="async" src="../assets/img/istockphoto-1386479313-612x612.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Danielle Dahoui</h2>
          <p class="user-profession">Amazonas</p>
          <a href="daniele/arquivos/Daniele.html"><button class="message-button">Mensagem</button></a>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- SwiperJS Script Link NÃO TRADUZIR A PAGINA PARA NÃO DAR PROBLEMA(BY MARCELO.)-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Custom JS Script Link CUSTOMIZAR O SCRIPT ATENTO COM TAMANHOS(BY MARCELO)-->
  <script src="../js/chef.js"></script>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
